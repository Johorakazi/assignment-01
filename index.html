<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE</title>
    <link rel="stylesheet" href="styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Raleway:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- Features Section -->
        <section class="features-section">
            <!-- Navigation Bar -->
            <div class="nav-container">
                <div class="logo">LOGO</div>
                <button class="nav-button">Sign Up</button>
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="hero-button">Stay Focused</button>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <div class="contact-content">
                <h2 class="contact-title">See It in Action</h2>
                <p class="contact-description">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="contact-button">Launch Live Preview</button>
            </div>
            <img src="./img/image 1.png" alt="Preview example" class="contact-image">
        </section>

                <!-- Action Section -->
        <section class="action-section">
            <div class="action-card">
                <h2 class="action-title">Joined Thousands of Productive Users</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-value">50K</span>
                        <span class="stat-label">Active Users</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">2M+</span>
                        <span class="stat-label">Focus Sessions</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">95%</span>
                        <span class="stat-label">Satisfaction Rate</span>
                    </div>
                </div>
            </div>
        </section>
